{% extends "base.html" %}

{% block content %}
<div class="custom-body">
    <form id="form" action="{% url 'products:create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-5 mt-5">
            <h3>물품 등록</h3>
        </div>
        <div class="mb-3">
            <input class="form-control form-control-lg" placeholder="물품" id="title" name="title" rows="1"
                style="font-weight: 500;">
        </div>
        <div class="mb-3">
            <textarea class="form-control" placeholder="물품에 대한 설명을 적어주세요" id="content" name="content"
                rows="10"></textarea>
        </div>
        <div class="row g-3 align-items-center mb-3">
            <div class="col-auto">
                <input type="number" name="price" placeholder="가격" id="price" class="form-control"
                    value="{{ form.price.value }}">
            </div>
        </div>
        <div class="mb-3">
            <input class="form-control" type="file" name="image">
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-outline-danger" type="button" onclick="ifEmpty(event)">등록</button>
        </div>
    </form>
</div>

<script>
    function ifEmpty(event) {
        event.preventDefault();
        if (document.getElementById("title").value == "" || document.getElementById("content").value == "" ||
            document.getElementById("price").value == "") {
            swal('등록 실패', "필수 항목을 모두 입력해주세요", 'warning')
        } else {
        document.getElementById("form").submit();
    }
    }
</script>
{% endblock content %}
