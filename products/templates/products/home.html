{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>home</h1>

<div class="row row-cols-1 row-cols-md-4 g-4">
    {% for article in articles %}
    
    <div class="col">
        <div class="card h-100">
            {% if article.image %}
            <img src="{{ article.image.url }}" class="card-img-top" alt='{% static "products/noimage.png"%}'>
            {% else %}
            <img src='{% static "products/noimage.png"%}' class="card-img-top" alt="">
            {% endif %}
            <div class="card-body">
                <a class="card-title" href="{% url 'products:article' article.id %}">{{ article.title }}</a> <br>
                <p class="card-text">{{ article.author.nickname }} {{ article.created_at }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
    
</div>



{% endblock content %}
