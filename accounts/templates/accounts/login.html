{% extends "base_account.html" %}

{% block content %}
    <h1>로그인</h1>
    <h1>스파르타 마켓 로고</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.username }} <br>
        {{ form.password }} <br>
        <input type="submit" value="로그인">
    </form>
    <a href="{% url 'accounts:signup' %}">
        <button type="button">회원가입</button>
    </a>
{% endblock content %}
