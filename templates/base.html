<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
            <div>
                <a class="navbar-brand" href="{% url 'products:home' %}">스파르탕근</a>
            </div>
            <div>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav">
                        {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% url 'products:create' %}">물품 등록</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% url 'accounts:profile' user.id %}">내정보</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% url 'accounts:login' %}">로그인</a>
                        </li>
                        {% endif %}
                    </ul>
    
                    {% if request.user.is_authenticated %}
                    <form class="d-flex" action="{% url 'accounts:logout' %}" method="post">
                        {% csrf_token %}
                        <button class="btn btn-outline-success" type="submit">로그아웃</button>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container-md">
        {% block content %}
        {% endblock content %}
    </div>
</body>

</html>
